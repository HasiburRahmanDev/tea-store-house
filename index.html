<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>

    <!-- tailwind CDN installation -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontawesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Banner section -->
    <div
      class="parent-div border-2 gap-5 border-red-500 flex mx-auto justify-between items-center max-w-[1240px]"
    >
      <!-- Left-div -->
      <div class="left-div border-2 border-blue-500">
        <h1 class="text-[80px] font-extrabold mb-5 leading-none">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="text-[18px] mb-5">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="border-2 border-t-orange-500 w-[200px] h-[64px] text-[20px] text-white bg-black rounded-xl"
        >
          Explore More
        </button>
      </div>
      <!-- rigt-div -->

      <div class="right-div border-2 border-blue-500">
        <img src="./images/banner.png" alt="" />
        <!-- Pop-up -->
        <div class="pop-up w-[255px] h-[100px] flex gap-2 ml-4 shadow-2xl">
          <span class="text-4xl"><i class="fa-solid fa-star"></i></span>
          <div>
            <h1 class="font-bold text-4xl">5.00</h1>
            <p>Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
