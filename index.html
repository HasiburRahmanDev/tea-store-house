<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <link rel="stylesheet" href="style.css" />
    <!-- tailwind CDN installation -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontawesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-manrope">
    <!-- Banner section -->
    <div
      class="parent-div gap-5 flex flex-col md:flex-row mx-auto justify-between items-center max-w-[1240px] mt-10"
    >
      <!-- Left-div -->
      <div class="left-div">
        <h1 class="text-[80px] font-extrabold mb-5 leading-none">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="text-[18px] mb-5">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="border-2 border-t-orange-500 w-[200px] h-[64px] text-[20px] text-white bg-gradient-to-r from-[#ff8938] to-[#ff0000] rounded-xl"
        >
          Explore More
          <span><i class="fa-solid fa-arrow-right -rotate-45"></i></span>
        </button>
      </div>
      <!-- rigt-div -->

      <div class="right-div relative">
        <img class="relative top-[100px]" src="./images/banner.png" alt="" />
        <!-- Pop-up -->
        <div
          class="pop-up w-[255px] h-[100px] flex items-center gap-2 ml-4 p-4 shadow-xl absolute left-[100px] z-10 bg-white rounded-lg"
        >
          <span class="text-4xl text-[#FFC850]"
            ><i class="fa-solid fa-star"></i
          ></span>
          <div>
            <h1 class="font-bold text-4xl">5.00</h1>
            <p>Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
